<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" lang="zh">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zheyou's Portfolio</title>
    <link rel="stylesheet" href="public/css/intro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="public/js/WOW-master/css/libs/animate.css">
    <!-- slick css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <!-- slick theme css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
</head>

<body>

    <section class="about">
        <div class="about-intro">
            <nav>
                <div class="titleInsBox">
                    <h1 class="title">曜丘 Hikarioka</h1>
                </div>
            </nav>
        </div>

        <div class="about-pages sticker">
            <img class="sticker img-overlay img-fluid" src="public/images/hika.png" alt="hikarioka" width="331px"
                height="175px"></a>
        </div>
    </section>


    <script src="public/js/WOW-master/dist/wow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="public/js/O1.js"></script>

    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();

        var wow = new WOW(
            {
                boxClass: '#about',      // 要套用WOW.js縮需要的動畫class(預設是wow)
                animateClass: 'fadeInDown', // 要"動起來"的動畫(預設是animated, 因此如果你有其他動畫library要使用也可以在這裡調整)
                offset: 0,          // 距離顯示多遠開始顯示動畫 (預設是0, 因此捲動到顯示時才出現動畫)
                mobile: true,       // 手機上是否要套用動畫 (預設是true)
                live: true,       // 非同步產生的內容是否也要套用 (預設是true, 非常適合搭配SPA)
                callback: function (box) {
                    // 當每個要開始時, 呼叫這裡面的內容, 參數是要開始進行動畫特效的element DOM
                },
                scrollContainer: null // 可以設定成只套用在某個container中捲動才呈現, 不設定就是整個視窗
            }
        );
        wow.init();
    </script>

</body>

</html>
